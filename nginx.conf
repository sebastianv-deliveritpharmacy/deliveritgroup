server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Always try to serve the file; otherwise SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static files: return 404 if missing (no SPA fallback) + long cache
  location ~* \.(?:js|css|png|jpe?g|gif|webp|svg|ico|woff2?|ttf|otf|map)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Keep HTML cache short
  location = /index.html {
    add_header Cache-Control "public, max-age=60, must-revalidate";
  }

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  etag on;
  server_tokens off;
}
